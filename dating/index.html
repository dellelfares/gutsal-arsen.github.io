<!doctype html>
<html ng-app="datingSite">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-translate.min.js"></script>
  <script src="js/angular-translate-loader-static-files.js"></script>
  <script src="js/angular-local-storage.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>

  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/extras/jquery.collagePlus.min.js"></script>
  <script src="js/extras/jquery.removeWhitespace.min.js"></script>
  <script src="js/extras/jquery.collageCaption.min.js"></script>


  <script src="js/collage.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="css/transitions.css"/>
  <style>
    .top-buffer { margin-left:50px; }
  </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{ 'DATING' | translate }}</a>
      </div>

      <div class="navbar-collapse collapse">
        <form class="navbar-form navbar-right" role="form">
          <div class="form-group">
            <input type="text" placeholder="{{ 'EMAIL' | translate}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="{{ 'PASSWORD' | translate}}" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">{{ 'SIGNIN' | translate }}</button>

          <div class="form-group top-buffer" ng-controller="LanguageController">
            <select 
               ng-init="language = languages[0]" 
               ng-model="language" 
               ng-options="l.name for l in languages" 
               ng-change="changeLanguage(language.name)" 
               class="form-control">
            </select>
          </div>

        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </div>

  <div class="jumbotron">
    <div class="container">
      <h1>{{ 'DATING' | translate}}</h1>
      <p>{{ 'BREADCRUMB' | translate }}</p>
      <p><a class="btn btn-primary btn-lg" role="button">{{ 'LEARNMORE' | translate }}</a></p>
    </div>
  </div>

  <div class="container" ng-controller="PhotoController">
    <div class="row">
      <section class="image-collage effect-parent">
        <div class="image-wrapper" 
             ng-repeat="profile in profiles"
             data-caption="Name: {{ profile.name }}, 
                           Age: {{ profile.age }}"
              >
          <a>
            <img src="{{ profile.photo_url }}" style="width:200px"/>
          </a>
        </div>
        <!-- <li>Name: <a href="{{ profile.id }}">{{ profile.name }}</a></li> -->
        <!-- <li>Age: {{ profile.age }}</li> -->
        <!-- <li>Date of Birth: {{ profile.date_of_birth }}</li> -->
        <!-- <li>Height: {{ profile.height }}</li> -->
        <!-- <li>Marital status: {{ profile.marital_status }}</li> -->
        <!-- <li>Childs: {{ profile.childs }}</li> -->
        <!-- <li>City: {{ profile.city }}</li> -->
        <!-- <li>Country: {{ profile.country }}</li> -->
        <!-- <li>Education: {{ profile.education }}</li> -->
        <!-- <li>Confession: {{ profile.confession }}</li> -->
        <!-- <li>Church: {{ profile.church }}</li> -->
        <!-- <li>Interests: {{ profile.interests }}</li> -->
        <!-- <li>About: {{ profile.about }}</li> -->
        <!-- <li>Sex: {{ profile.sex }}</li> -->
      </section>
    </div> <!-- .row -->
  </div>

</body>
</html>
