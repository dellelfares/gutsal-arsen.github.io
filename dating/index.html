<!doctype html>
<html ng-app="datingSite">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-translate.min.js"></script>
  <script src="js/angular-translate-loader-static-files.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery-1.10.1.min.js"></script>

  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
  <style>
    .top-buffer { margin-left:50px; }
  </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{ 'DATING' | translate }}</a>
      </div>

      <div class="navbar-collapse collapse">
        <form class="navbar-form navbar-right" role="form">
          <div class="form-group">
            <input type="text" placeholder="{{ 'EMAIL' | translate}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="{{ 'PASSWORD' | translate}}" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">{{ 'SIGNIN' | translate }}</button>

          <div class="form-group top-buffer" ng-controller="LanguageController">
            <select 
               ng-init="language = languages[0]" 
               ng-model="language" 
               ng-options="l.name for l in languages" 
               ng-change="changeLanguage(language.name)" 
               class="form-control">
            </select>
          </div>

        </form>
      </div><!--/.navbar-collapse -->
    </div>

  </div>

  <div class="jumbotron">
    <div class="container">
      <h1>{{ 'DATING' | translate}}</h1>
      <p>{{ 'BREADCRUMB' | translate }}</p>
      <p><a class="btn btn-primary btn-lg" role="button">{{ 'LEARNMORE' | translate }}</a></p>
    </div>
  </div>

    <div class="row">
      <div class="col-ng-3">
        <h3></h3>
      </div>
      <div class="col-ng-8">
      </div>
    </div> <!-- .row -->

  </div><!-- .page-header -->

  <div class="container">
    <div class="row">

    </div> <!-- .row -->
    
    <div ng-controller="PhotoController">
      Photos goes here.
    </div>
</body>
</html>
